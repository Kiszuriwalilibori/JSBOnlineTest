<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Javascriptowe książki">
    <title>Javascriptove ksiązki</title>
    <script src="./js/modernizr-custom.js"></script>
    <link rel="Stylesheet" href="./styles/style.css">
    <script src='./js/bundle.js' defer></script>
    <title>Document</title>
    <link rel="shortcut icon" href="./graphics/favicon.ico" type="image/x-icon" />
    <link rel="modulepreload" href="./js/fetchworker.js" as="script">

    <template id='no_books_found_content'>
        <span id='closeNoBooksScreen' class='noBooksModal__close'>&times;</span>
        <div><span>Nie znaleziono przedmiotów </span><br><span>spełniających kryteria wyszukiwania</span></div>
    </template>

    <template id='modal_book_template'>
        <div class="myModal__content"><button id="close" class="myModal__close icon-circle-regular icon-times-solid ">
        </button><img class="myModal__image" id="book_modal_image"
                src="https://covers.oreillystatic.com/images/9780596805531/lrg.jpg"></div>
    </template>

    <template id='book_template'>
            <li class="book fadein" data-number="1">
                <a class="book__cover" data-href="">
                    <img itemprop="image" alt="book cover" class="book__cover__image" src="" loading ='lazy'>
                </a>
                <div class="book__informations">
                    <div class="book__informations-titleContainer">
                        <p class="book__title" itemprop="name"></p>
                    </div>
                    <div class="book__details">
                        <p itemprop="author" class="book__details_author"><span class="author__firstname book__details-author book__details-fixed"></span>
                            <span class='author__surename book__details-author book__details-variable'></span></p>
                        <p itemprop="datePublished"><span
                                class='book__details-small book__details-green book__details-fixed'>Release Date:</span>
                            <span
                                class="bookInfo__release-date book__details-small book__details-green book__details-variable"></span>
                        </p>
                        <p itemprop="numberOfPages"><span
                                class='book__details-small book__details-green book__details-fixed'>Pages:</span><span
                                class='bookInfo__pages book__details-small book__details-green book-details__variable'></span>
                        </p>
                        <p itemprop="discussionUrl"><span
                                class='book__details-small book__details-green book__details-fixed'>Link:</span> <a
                                class='bookInfo__shop book__details-small book__details-red book__details-variable'
                                href="http://shop.oreilly.com/product/9780596517748.do">shop</a></p>
                    </div>
                </div>
            </li>
    
    </template>

<template id = 'separator_template'>
    <li class ='separator'>
    </li>    
</template>

</head>

<body>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>

    <header class = 'header initially-invisible' >
        <h1 class='header__title'>JS’owe książki</h1>
    </header>
    <main>
        <aside class = 'initially-invisible'>
            <form id='queryForm' name='input'>
                <h2 class = 'form__subtitle'>Sortuj po</h2>
                <ul id='radioInputs'class = 'form__list'>
                    <li class = 'form__item'>
                        <input id='pages' name='sort' type="radio" value='pages'>
                        <label for='pages'>ilości stron</label>
                    </li>
                    <li class = 'form__item'>
                        <input id='releaseDate' name='sort' type="radio" value='releaseDate'>
                        <label for='releaseDate'>dacie wydania</label></li>
                    <li class ='form__item'>
                        <input id='author' name='sort' type="radio" value='author'>
                        <label for='author'>nazwisku autora</label>
                    </li>
                </ul>
                <div class='form__pages'>
                    <h2 class ='form__subtitle'>Pokaż tylko</h2>
                    <ul id='textInput' class = 'form__list form__list-pages' data-tooltip='Nacisnij ENTER aby wyszukać'>
                        <li class ='form__item form__item-pages'> <label for='pageQueryInput'>Powyżej</label> <input
                                data-tooltip='Naciśnij ENTER aby wyszukać' pattern="[0-9]+" class='form__pagenumbers-input'
                                name='textInput' id='pageQueryInput' type="text"> stron</li>
                    </ul>
                </div>
                <button id='resetButton' class="resetButton hvr-pulse-grow" type='reset'>Wyczyść</button>
            </form>
        </aside>
        
        <section>
            <ol id='booksContainer' class ='container-for-books'>
            </ol>
        </section>

    </main>

    <aside id="myModal" class="myModal" style="display: none">
        <div class="myModal__content">
            <button id="close" class="myModal__close icon-circle-regular icon-times-solid ">
            </button>
            <img class="myModal__image" id="book_modal_image" src="">
        </div>
    </aside>

    <aside id="errorModal" class="myModal" style="display:none">
        <div class="noBooksModal__content">
            <span id="closeErrorScreen" class="noBooksModal__close">
                ×
            </span>
            <div>
                <p>Wystąpił błąd: </p>
                <p id='error_description'></p>
                <p>Źródło</p>
                <p id='error_location'></p>
            </div>
        </div>
    </aside>

    <footer>
    </footer>

</body>

</html>
