<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="description" content="Javascriptowe książki"><title>Javascriptove ksiązki</title><script src="./js/modernizr-custom.js"></script><link rel="Stylesheet" href="./styles/style.css"><script src="./js/bundle.js" defer="defer"></script><title>Document</title><link rel="shortcut icon" href="./graphics/favicon.ico" type="image/x-icon"><link rel="modulepreload" href="./js/fetchworker.js" as="script"><template id="no_books_found_content"><span id="closeNoBooksScreen" class="noBooksModal__close">&times;</span><div><span>Nie znaleziono przedmiotów</span><br><span>spełniających kryteria wyszukiwania</span></div></template><template id="modal_book_template"><div class="myModal__content"><button id="close" class="myModal__close icon-circle-regular icon-times-solid"></button><img class="myModal__image" id="book_modal_image" src="https://covers.oreillystatic.com/images/9780596805531/lrg.jpg"></div></template><template id="book_template"><li class="book fadein" data-number="1"><a class="book__cover" data-href=""><img itemprop="image" alt="book cover" class="book__cover__image" src="" loading="lazy"></a><div class="book__informations"><div class="book__informations-titleContainer"><p class="book__title" itemprop="name"></p></div><div class="book__details"><p itemprop="author" class="book__details_author"><span class="author__firstname book__details-author book__details-fixed"></span> <span class="author__surename book__details-author book__details-variable"></span></p><p itemprop="datePublished"><span class="book__details-small book__details-green book__details-fixed">Release Date:</span> <span class="bookInfo__release-date book__details-small book__details-green book__details-variable"></span></p><p itemprop="numberOfPages"><span class="book__details-small book__details-green book__details-fixed" "></button> <img class="myModal__image" id="book_modal_image" src=""></div></aside><aside id="errorModal" class="myModal" style="display:none"><div class="noBooksModal__content"><span id="closeErrorScreen" class="noBooksModal__close">×</span><div><p>Wystąpił błąd:</p><p id="error_description"></p><p>Źródło</p><p id="error_location"></p></div></div></aside><footer></footer></body></html>
